<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button id="loginBtn" class="header-btn">Login</button>
        <h1 class="game-title">RETRO PONG</h1>
        <button id="leaderboardBtn" class="header-btn">Leaderboard</button>
    </div>

    <div id="mainMenu" class="menu-screen">
        <div class="menu-container">
            <h2>Select Game Mode</h2>
            <button id="singlePlayerBtn" class="menu-btn">Vs CPU</button>
            <button id="twoPlayerBtn" class="menu-btn">2 Players</button>
        </div>
    </div>

    <div id="gameScreen" class="game-screen hidden">
        <div class="game-info">
            <div id="player1Score" class="score">0</div>
            <div id="gameMode" class="mode-display"></div>
            <div id="player2Score" class="score">0</div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <button id="backToMenuBtn" class="back-btn">Back to Menu</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">Login</button>
                <button type="button" id="toggleAuthMode">Need an account? Register</button>
            </form>
            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Leaderboard</h2>
            <div id="leaderboardContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div id="gameOverContent"></div>
            <button id="playAgainBtn" class="menu-btn">Play Again</button>
            <button id="mainMenuBtn" class="menu-btn">Main Menu</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js"></script>
    <script src="auth.js"></script>
    <script src="leaderboard.js"></script>
    <script src="main.js"></script>
</body>
</html>
