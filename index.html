<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container -->
    <div class="game-container">
        <!-- Game title -->
        <h1 class="game-title">RETRO PONG</h1>
        
        <!-- Score display -->
        <div class="score-container">
            <div class="score">
                <span class="player-label">PLAYER</span>
                <span id="playerScore" class="score-value">0</span>
            </div>
            <div class="score">
                <span class="player-label">COMPUTER</span>
                <span id="computerScore" class="score-value">0</span>
            </div>
        </div>
        
        <!-- Game canvas where the actual game is rendered -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- Game controls instruction -->
        <div class="controls-info">
            <p>Player Controls: W/S keys or Up/Down arrow keys</p>
            <p>Press SPACE to start/pause the game</p>
        </div>
        
        <!-- Game status display -->
        <div id="gameStatus" class="game-status">Press SPACE to start!</div>
    </div>
    
    <!-- Include the game JavaScript -->
    <script src="script.js"></script>
</body>
</html>
